<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>SDN Campus Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
        }
        h1 {
            color: #0d6efd;
            font-weight: 700;
            text-shadow: 2px 2px 4px #000000;
        }
        .card {
            background-color: #1e1e1e;
        }
        .list-group-item {
            background-color: #1e1e1e;
            color: #ffffff;
        }
    </style>
</head>
<body>
<div class="container py-4">
    <h1 class="text-center mb-4">üöÄ SDN Campus Dashboard</h1>

    <!-- Cartes m√©triques -->
    <div class="row mb-4">
        <div class="col-md-4">
            <div class="card text-white bg-primary mb-3">
                <div class="card-body">
                    <h5 class="card-title">Logs r√©cents</h5>
                    <p class="card-text" id="log-count">{{ logs|length }} lignes</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white bg-success mb-3">
                <div class="card-body">
                    <h5 class="card-title">√âtat r√©seau</h5>
                    <p class="card-text">Actif</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white bg-danger mb-3">
                <div class="card-body">
                    <h5 class="card-title">Alertes</h5>
                    <p class="card-text" id="alert-count">0 erreurs critiques</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Graphique m√©triques -->
    <div class="card mb-4">
        <div class="card-header">Graphique m√©triques r√©centes</div>
        <div class="card-body">
            <canvas id="metricChart"></canvas>
        </div>
    </div>

    <!-- Tableau des logs -->
    <div class="card">
        <div class="card-header">Derni√®res lignes du log</div>
        <ul class="list-group list-group-flush" id="log-list">
            {% for line in logs %}
                <li class="list-group-item">{{ line }}</li>
            {% endfor %}
        </ul>
    </div>
</div>

<script>
    let ctx = document.getElementById('metricChart').getContext('2d');
    let chartData = {{ data | safe }};
    let chartLabels = {{ labels | safe }};

    let metricChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: chartLabels,
            datasets: [{
                label: 'Longueur des logs',
                data: chartData,
                borderColor: 'rgb(0, 123, 255)',
                backgroundColor: 'rgba(0, 123, 255, 0.2)',
                tension: 0.3,
                fill: true
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: { display: true }
            }
        }
    });

    // Rafra√Æchissement automatique toutes les 5 secondes
    setInterval(function() {
        $.getJSON('/metrics', function(data) {
            // Mettre √† jour les logs
            let logList = $('#log-list');
            logList.empty();
            data.last_metrics.forEach(line => logList.append(`<li class="list-group-item">${line}</li>`));
            $('#log-count').text(data.last_metrics.length + ' lignes');

            // Mettre √† jour le graphique
            metricChart.data.labels = data.chart_labels;
            metricChart.data.datasets[0].data = data.chart_data;
            metricChart.update();
        });
    }, 5000);
</script>
</body>
</html>
